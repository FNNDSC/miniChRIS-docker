#      - "9004:3100"
#    command: -config.file=/etc/loki/local-config.yaml
#    networks:
#      monitoring:
#      local:

networks:
  local:
  remote:
  pacs:
  monitoring:

volumes:
  chris_db_data:
  swift_storage:
  remote:
  orthanc:
  pfdcm:
  grafana_data:
